<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Boutique</title>
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link rel="stylesheet" href="../css/normalize.css">
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<div id="container">
			<header>
				<h1>
					Notre sélection
					<span>Bottines</span>
				</h1>
			</header>
			<main>
				<section id="articles">
					<article>
						<img src="../img/bottines-zip-cuir-taupe.jpg" alt="bottines cuir taupe">
						<h2>Bottines zip velours taupe</h2>
						<p class="brand">Kennel &amp; Schmenger</p>
						<p class="price">240,00 €</p>
					</article>
					<article>
						<img src="../img/bottines-marcia-bleu.jpg" alt="bottines marcia bleu">
						<h2>Bottines marcia bleu</h2>
						<p class="brand">Emma Go</p>
						<p class="price">195,00 €</p>
					</article>
					<article>
						<img src="../img/bottines-marron.jpg" alt="bottines marron elastique">
						<h2>Bottines marron élastique multi</h2>
						<p class="brand">Anniel</p>
						<p class="price">195,00 €</p>
					</article>
				</section>
			</main>
		</div>
		<div id="sales">
			<p>Soldes</p>
		</div>
	</body>
</html>
